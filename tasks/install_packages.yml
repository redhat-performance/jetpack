---
- name: Install dependencies
  package:
    name: "{{ item }}"
    state: installed
  loop:
      - git
      - gcc
      - libffi-devel
      - python-virtualenv
      - libselinux-python
      - python-netaddr
      - sshpass
      - ipmitool
      - python-pip
      - python3
      - python3-virtualenv
      - python3-libselinux
      - python3-netaddr
      - python3-pip
      - docker
  become: true
  failed_when: false
